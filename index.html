<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPBE Bank</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2a2a2a;
    }
    p {
      color: #555;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #8d24aa;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to FPBE Bank Elmahrosa</h1>
  <p>Login with Pi to access your FPBE digital banking platform.</p>
  <button onclick="loginPi()">Login with Pi</button>

  <script>
    Pi.init({ version: "2.0", sandbox: false });

    function loginPi() {
      Pi.authenticate(['username'], function(user) {
        alert("Welcome " + user.username + "! You are now logged in.");
      }, function(error) {
        alert("Login failed: " + error);
      });
    }
  </script>
</body>
</html>
